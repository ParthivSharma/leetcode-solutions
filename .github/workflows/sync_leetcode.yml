name: Sync LeetCode Solutions

on:
  schedule:
    - cron: '0 * * * *'   # runs every hour
  workflow_dispatch:       # allows manual trigger anytime

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo (full history)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js (required for leetcode-cli)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install leetcode-cli and jq
        run: |
          npm install -g leetcode-cli
          sudo apt-get update && sudo apt-get install -y jq

      # Step 4: Fetch latest C++ submissions
      - name: Fetch latest C++ submissions
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
        run: |
          mkdir -p cpp
          cd cpp
          # Get last 10 accepted problems safely
          leetcode list -s AC --limit 10 --json | jq -r '.[].titleSlug' | while read slug; do
              leetcode show "$slug" -l cpp -g
          done

      # Step 5: Commit & Push only if there are changes
      - name: Commit & Push
        run: |
          git config --global user.name "ParthivSharma"
          git config --global user.email "parthiv.sharma8686@gmail.com"
          git add .
          # Only commit if there are changes
          if ! git diff-index --quiet HEAD; then
              git commit -m "Sync LeetCode solutions"
              git push origin main
          else
              echo "No changes to commit"
          fi
